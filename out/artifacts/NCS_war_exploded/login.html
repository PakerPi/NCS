<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link href="cloudtest/static/h-ui/css/H-ui.min.css" rel="stylesheet"
	type="text/css" />
<link href="cloudtest/static/h-ui.admin/css/H-ui.login.css" rel="stylesheet"
	type="text/css" />
<link href="cloudtest/static/h-ui.admin/css/style.css" rel="stylesheet"
	type="text/css" />
<link href="cloudtest/lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet"
	type="text/css" />
<link rel="shortcut icon" href="cloudtest/js/favicon.ico">
<title>智慧训练数据管理平台</title>

</head>
<body>
	<input type="hidden" id="TenantId" name="TenantId" value="" />
	<div class="header" style="color: #FFFFFF; font-size: 30px">智慧训练数据管理平台</div>
	<div class="loginWraper">
		<div id="loginform" class="loginBox">
			<form class="form form-horizontal" method="post">
				<div class="row cl">
					<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
					<div class="formControls col-xs-8">
						<input id="username" name="" type="text" placeholder="账号"  autocomplete="off"
							maxlength="11" onblur="if (!/^\d{11}$/.test(this.value)){this.value='';}"
							onkeyup="this.value=this.value.replace(/[^\d]/g,'')" class="input-text size-L">
					</div>
				</div>
				
				<div class="row cl">
					<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
					<div class="formControls col-xs-8">
						<input id="password" name="" type="password" placeholder="密码"  autocomplete="off"
							class="input-text size-L">
					</div>
				</div>

				<div class="row cl">
					<div class="formControls col-xs-8 col-xs-offset-3" >
						<input type="text" class="btn btn-success radius size-m" style="witdh: 40px"
							value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;" onclick="login()">
						<input  type="text" class="btn btn-default radius size-m"  style="witdh: 40px"
							value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
					</div>
				</div>
			</form>
		</div>
	</div>
	<!--  <div class="footer">Copyright WHUT by H-ui.admin v3.1</div>-->
	<script type="text/javascript" src="cloudtest/lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="cloudtest/static/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript" src="login.js"></script>
	<!-- 引入js -->

</body>
</html>
