        /* Additional style to fix warning dialog position */
        
        #alertmod_table_list_2 {
            top: 900px !important;

<body class="gray-bg">
    <div class="row wrapper wrapper-content animated fadeInRight">
       
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>查询条件选择区</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>       
                    </div>
                </div>
                
                <div class="ibox-content">
					<div class="row">
						<div class="col-sm-1" style="width: 320px">
							<select id="selectName1" class="select col-sm-3"
								style="width: 80px; height: 34px" onclick="selectCondition();">
								<option selected="selected">用户ID：</option>
								<option>课程ID：</option>
							</select>
							<div class="formControls col-sm-7" style="width: 200px; padding-left: 0px">
								<input id="selectContent1" class="easyui-combobox" style="height: 34px; width: 200px" 
									data-options="method:'get', valueField:'ID', textField:'Name', panelHeight:'240px'">
							</div>
						</div>
						
						<div class="col-sm-2" style="width: 320px">
							<div class="col-sm-4" style="width: 83px">
								<select id="selectName3" class="select col-sm-3"
									style="width: 83px; height: 34px">
									<option selected="selected">评分</option>
								</select>
							</div>
							 
							<select id="selectCondition" class="select col-sm-3"
								style="width: 93px; height: 34px; padding-left: 0px">
								<option selected="selected">等于</option>
								<option>大于等于</option>
								<option>小于等于</option>
							</select>

							<div class="formControls col-sm-3" style="width: 78px; padding-left: 0px">
								<input type="text" class="form-control" id="selectContent3" autocomplete="off"
									onblur="if (!/^\d+(\.\d+)?$/.test(this.value)){this.value='';}">
							</div>
						</div>

						<div class="col-sm-3" style="width: 80px">
							<button class="btn btn-primary col-sm-2" type="submit"
								style="width: 80px" onclick="assess_select();">
								查询 <i class="Hui-iconfont Hui-iconfont-search1 size-L"></i>
							</button>
						</div>
						
					</div>

				</div>
            </div>     
        </div>
        

		<div class="col-sm-12">
			<div class="ibox ">
				<div class="ibox-title">
					<h5 style="width: 90px">数据显示区</h5>					
					<div class="ibox-tools">
						<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<div class="col-sm-12">
						<div class="col-sm-2" style="width: 70px">
						<button class="btn btn-white" type="submit" onclick="delete_assess()">
							删除 <i class="Hui-iconfont Hui-iconfont-del size-L"></i>
						</button>
						</div>
						<div class="col-sm-2" style="width: 70px">
							<button class="btn btn-white" type="submit" onclick="refresh();">
								刷新 <i class="Hui-iconfont Hui-iconfont-huanyipi size-L"></i>
							</button>
						</div>
					</div>
					<div class="jqGrid_wrapper">
						<table id="table_list_2">

						</table>
						<div id="pager_list_2"></div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
	
	
	<!-- 隐藏删除弹窗-->	
	<div id="assessdelete" style="display:none">
		<div class="ibox-content">
			<div style="margin-left: 15px; font-size: 20px">
				确认将此条评论删除吗？
			</div>
			<div style="height: 20px"></div>	
            <div>      
               <div style="margin-left: 170px">
                	<button class="btn btn-primary"type="submit"   onclick="delete_confirm();">确认</button>
                	
             		<button class="btn btn-primary" type="submit" onclick="cancel();">取消</button>
               </div>
           </div> 
        </div>
	</div>

    <script src="../js/plugins/peity/jquery.peity.min.js"></script>
    <script src="../js/plugins/jqgrid/i18n/grid.locale-cn.js@0820"></script>
    <script src="../js/plugins/jqgrid/jquery.jqGrid.min.js@0820"></script>
